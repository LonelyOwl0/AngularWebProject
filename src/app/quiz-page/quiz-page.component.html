<form (submit)="onSubmit($event)">
  <div *ngFor="let question of quizQuestions; let i = index">
    <p [innerHTML]="question.question"></p>
    <div *ngFor="let answer of question.options; let j = index">
      <input type="radio" [name]="'option' + i" [value]="j" [(ngModel)]="userAnswers[i]" [ngModelOptions]="{standalone: true}">
      <label [innerHTML]="answer"></label><br>
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
