<h1>Quiz Parameters</h1>
<form (ngSubmit)="generateQuiz()">
  <label for="theme">Theme:</label>
  <input type="text" id="theme" name="theme" [(ngModel)]="quizParams.theme" required>

  <label for="level">Level:</label>
  <input type="text" id="level" name="level" [(ngModel)]="quizParams.level" required>

  <label for="numQuestions">Number of Questions:</label>
  <input type="number" id="numQuestions" name="numQuestions" [(ngModel)]="quizParams.numQuestions" required>

  <button type="submit">Generate Quiz</button>
</form>
