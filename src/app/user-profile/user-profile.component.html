<div class="card">
  <div class="card-header">
    <h5 class="card-title">User Profile</h5>
  </div>
  <div class="card-body">
    <h1 class="card-title">Welcome, {{ user.displayName || user.email }}</h1>
    <p class="card-text">Email: {{ user.email }}</p>
    <p *ngIf="user.displayName" class="card-text">Name: {{ user.displayName }}</p>
    <p *ngIf="user.photoURL" class="card-text">
      <img [src]="user.photoURL" alt="{{ user.displayName }}" width="100" />
    </p>
  </div>
</div>

<mat-card>
  <mat-card-title>User Profile</mat-card-title>
  <mat-card-content>
    <!-- Display user information here -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="disconnect()">Disconnect</button>
  </mat-card-actions>
</mat-card>
