<app-quiz-settings (settingsSubmitted)="onSettingsSubmitted($event)"></app-quiz-settings>

<div *ngIf="quizQuestions.length > 0">
  <app-quiz-page [quizQuestions]="quizQuestions" (quizCompleted)="onQuizCompleted(quizQuestions)"></app-quiz-page>
</div>

<div *ngIf="quizCompleted">
  <h2>Your score: {{ score }} / {{ quizQuestions.length }}</h2>
  <button (click)="quizCompleted = false">Retry</button>
</div>
