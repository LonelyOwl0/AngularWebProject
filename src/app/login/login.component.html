<mat-card>
  <mat-card-title>Login</mat-card-title>
  <form (ngSubmit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" type="email" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Log In</button>
    <button mat-button color="accent" (click)="goToSignUp()">Sign Up</button>
    <button mat-button color="warn" (click)="goToResetPassword()">Forgot Your Password?</button>
  </form>
</mat-card>
